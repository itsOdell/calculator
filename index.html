<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
    <div class="result">
        <div class="preview"></div>
        <div class="output"></div>
    </div>
    <div class="calc">
        <div class="ac btn">AC</div>
        <div class="span-two btn">DEL</div>
        <div class="divide btn">รท</div>
        <div class="seven btn">7</div>
        <div class="eight btn">8</div>
        <div class="nine btn">9</div>
        <div class="x btn">x</div>
        <div class="four btn">4</div>
        <div class="five btn">5</div>
        <div class="six btn">6</div>
        <div class="minus btn">-</div>
        <div class="one btn">1</div>
        <div class="two btn">2</div>
        <div class="three btn">3</div>
        <div class="plus btn">+</div>
        <div class="span-two2 btn">0</div>
        <div class="dot btn">.</div>
        <div class="equal btn">=</div>
    </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
